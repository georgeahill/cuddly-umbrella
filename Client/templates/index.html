<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiSummary</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <style>
        svg {
            width: 100%;
        }

        svg rect {
            display: none;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>WikiCloud Summary Tool</h1>
        
        <form action="/" method="POST">
            <div class="form-group">
                <label for="query">Wikipedia Search Query</label>
                <input type="query" class="form-control" id="query" name="query" placeholder="Wikipedia Search Query">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if image_data %}

        <a href="https://en.wikipedia.org/wiki/{{ page.key }}"><h2>{{ page.title }}</h2></a>
        <p>{{ page.description | safe }}</p>
        <div style="position: relative">
            <span width="50%" style="position: absolute; left: 0; z-index: 1;">
                {{image_data | safe}}
            </span>
            <!-- <img src="{{image_data}}" width="50%" style="position: absolute; left: 0; z-index: 1;" /> -->
            <img src="{{source_image_data}}" style="position: absolute; left: 0;" />
        </div>
        {% else %}
        <small>
            To use this tool, please add a search query above!
        </small>
        {% endif %}



        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
        {% endif %}
    </div>
</body>

</html>
